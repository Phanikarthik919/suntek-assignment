<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <div>
      <label for="un">Username</label>
      <input type="text" name="username" id="un" required minlength="4">
    </div>
    <div>
      <label for="pd">Password</label>
      <input type="password" name="password" id="pd">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="Email" id="email">
    </div>
    <div>
      <button value="submit">Submit</label>
    </div>
    <div>
      <h1>Skills</h1>
      <input type="checkbox" name="skills" id="html">
      <label for="html">Html</label><br>
      <input type="checkbox" name="skills" id="react">
      <label for="react">react</label>
    </div>
    <div>
      <h1>Gender</h1>
      <input type="radio" name="gender" id="male">
      <label for="male">male</label><br>
      <input type="radio" name="gender" id="female">
      <label for="female">female</label>
    </div>
    <br>
    <div>
      <label for="">Select State</label>
      <select name="state" id="state">
        <option value="tg">Telangana</option>
        <option value="ap">AndhraPradesh</option>
      </select>
    </div>
  </form>
</body>
</html>
